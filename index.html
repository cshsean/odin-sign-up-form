<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1587&q=80" class="background-img">
            <div class="label">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                <p>ODIN</p>
            </div>
        </div>
    </div>
    <div class="right">
        <p class="right-top">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started.</p>
        <p class="youknow">You <em>know</em> you want to</p>
        <form action="#">
            <div class="form-container">
                <p>Let's do this!</p><br>
                <fieldset>
                    <div class="form-cell">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname" required>
                    </div>
                    <div class="form-cell">
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname" required><br>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-cell">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-cell">
                        <label for="phoneno">PHONE NUMBER</label>
                        <input type="text" id="phoneno" name="phoneno" required><br>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-cell">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                        <span class="invalid" id="invalid"></span>
                    </div>
                    <div class="form-cell">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" name="confirmPassword"><br>
                    </div>
                </fieldset>
            </div>
            <button class="createAccBtn" id="createAccBtn">Create Account</button>
            <h6>Already have an account? <a href="#">Log in</a></h6>
        </form>
    </div>
</body>
</html>
